<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <a href="javascript:void(0)" class="d-flex align-items-center text-dark text-decoration-none">
            <i class="bi bi-calculator me-2" style="font-size: 46px;"></i>
            <span class="fs-4">Rubrica Calculadora â€“ Jhonatan Facete</span>
          </a>
        </header>
      
        <main>
          

          <div class="row g-5">

            <div class="col-md-5 mx-auto">

               
                <div class="card mb-2" id="ContenidoHistorial">
                    <div class="card-header bg-info text-white"><i class="bi bi-list-check me-2"></i> Historial</div>
                    <div class="card-body">
                        <div id="ListadoHistorial"></div>
                    </div>
                    <div class="spinner-border text-primary" id="load" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white"><i class="bi bi-calculator me-2"></i> CALCULADORA</div>
                    <div class="card-body bg-calculadora">
                        <!-- Body -->
                        <div class="row">
                            <div class="col-md-12">
                                <textarea class="form-control" id="Resultado" rows="3" disabled></textarea>
                            </div>
                            <!-- Contenido -->
                            <div class="col-md-12 mt-2">
                                <div class="card">
                                    <div class="card-body ">
                                        <!-- Body --> 
                                        <div class="row justify-content-center">
                                            <div class="col-sm-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-danger" title="Limpiar Calculadora" onclick="limpiar(1)">AC</button>
                                            </div>
                                            <div class="col-sm-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-info" title="Borrar Historial" onclick="limpiar(2)">HI</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <!-- PRIMERA COLUMNA -->
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(7)">7</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(8)">8</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(9)">9</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2 fw-bold">
                                                <button type="button" class="btn btn-warning" onclick="operation('/')">/</button>
                                            </div>

                                            <!-- SEGUNDA COLUMNA -->
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(4)">4</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(5)">5</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(6)">6</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2 fw-bold">
                                                <button type="button" class="btn btn-warning" onclick="operation('*')">*</button>
                                            </div>

                                            <!-- TERCER COLUMNA -->
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(1)">1</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(2)">2</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(3)">3</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 mb-2 fw-bold">
                                                <button type="button" class="btn btn-warning" onclick="operation('-')">-</button>
                                            </div>

                                            <!-- CUARTA COLUMNA -->
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1">
                                                <button type="button" class="btn btn-outline-primary" onclick="num(0)">0</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1">
                                                <button type="button" class="btn btn-outline-primary" onclick="num('.')">.</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 fw-bold">
                                                <button type="button" class="btn btn-primary" onclick="resultado()">=</button>
                                            </div>
                                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center d-grid px-1 fw-bold">
                                                <button type="button" class="btn btn-warning" onclick="operation('+')">+</button>
                                            </div>
                                        </div>
                                        <!-- End Body -->
                                    </div>
                                </div>
                            </div>
                            <!-- End Contenido -->
                            
                        </div>
                        <!-- End Body -->
                    </div>
                </div>
            </div><!-- End Col -->

          </div><!-- End Row -->
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
          Creado por el estudiante: Jhonatan Facete &middot; &copy; 2022
        </footer>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> 
    <script src="js/script.js"></script>
</body>
</html>
